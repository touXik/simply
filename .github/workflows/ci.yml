name: CI simple

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Télécharger le code
        uses: actions/checkout@v4

      - name: Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Installer pytest
        run: pip install pytest

      - name: Lancer les tests
        run: pytest
